<!DOCTYPE html>
<html>

<head>
  <title>Spatial Gesture Gallery</title>
  <!-- Load MediaPipe for Hand Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <!-- Load Three.js, CSS3DRenderer, and GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin.css">
  <style>
    /* Ensure lil-gui stays on left */
    .lil-gui.root {
      left: 0;
      top: 0;
    }

    /* Disclaimer Popup */
    #disclaimer-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      font-family: sans-serif;
      transition: opacity 0.5s ease;
    }

    #disclaimer-cta {
      background-color: #1a7bff;
      color: white;
      border: none;
      padding: 20px 60px;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      margin-top: 40px;
      transition: transform 0.2s;
    }

    #disclaimer-cta:hover {
      transform: scale(1.05);
    }

    .disclaimer-box {
      width: 100%;
      max-width: 800px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #333;
    }

    .disclaimer-header {
      background-color: #cbcbcb;
      margin-bottom: 15px;
    }

    .disclaimer-body {
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>

  <!-- Disclaimer Popup -->
  <div id="disclaimer-popup">
    <div class="disclaimer-box disclaimer-header">
      <h2 style="font-size: 2em; font-weight: bold; margin: 0;">We only catch feelingsâ€¦ and hand gestures. ðŸ‘‹</h2>
    </div>
    <div class="disclaimer-box disclaimer-body">
      <h2 style="font-size: 1.5em; font-weight: normal; margin-bottom: 10px;">The camera helps us recognize your
        gestures live. We donâ€™t record, store, or replay anything.</h2>
      <h2 style="font-size: 1.5em; font-weight: normal; font-style: italic; margin-bottom: 40px;">All processing happens
        in real time during your session only.</h2>
      <button id="disclaimer-cta">Letâ€™s Roll</button>
    </div>
  </div>

  <!-- Small webcam preview -->
  <div id="video-container">
    <video id="input_video" style="display: none;"></video>
    <canvas id="output_canvas" width="1280" height="720" style="width: 100%; height: 100%;"></canvas>
  </div>

  <!-- Cursor and Toggle -->
  <div id="hand-cursor"></div>
  <div id="control-bounds"></div>

  <div id="bento-container">
    <!-- Toggles -->
    <div id="image-count" class="bento-item span-2" style="text-align: center; font-weight: bold; font-size: 12px;">
      Images: 0</div>
    <div class="bento-item span-2 grid-2-col">
      <button id="cursor-toggle">Cursor</button>
      <button id="split-toggle" style="background: #ddd;">Split: OFF</button>
      <button id="bounds-toggle">Bounds: OFF</button>
      <button id="radius-toggle">Radius: OFF</button>
      <button id="night-mode-toggle">Night</button>
      <button id="presentation-toggle">Present</button>
    </div>

    <!-- Audio -->
    <div class="bento-item">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
        <label style="font-size:12px">Vol</label>
        <button id="mute-toggle" style="width:auto; padding:2px 6px; font-size:10px;">Mute</button>
      </div>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.255">
    </div>

    <div class="bento-item flex-col">
      <select id="scale-select" style="margin-bottom:5px">
        <option value="major">Major</option>
        <option value="minor">Minor</option>
        <option value="pentatonic-major">Pentatonic Major</option>
        <option value="pentatonic-minor">Pentatonic Minor</option>
      </select>
      <select id="instrument-select">
        <option value="sine">Sine</option>
        <option value="piano">Piano</option>
        <option value="guitar">Guitar</option>
      </select>
    </div>

    <!-- Speed -->
    <div class="bento-item span-2">
      <label style="font-size:12px">Auto-Rotate Speed</label>
      <input type="range" id="speed-slider" min="0" max="2.0" step="0.1" value="0.2" style="width: 100%;">
    </div>

    <!-- Actions -->
    <div class="bento-item span-2 grid-2-col">
      <button id="color-match-toggle">Color Match: OFF</button>
      <button id="admin-toggle-btn" style="display:none;" onclick="toggleAdmin()">Admin Panel</button>
    </div>

    <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
  </div>

  <!-- Presentation Mode Controls (Hidden by default) -->
  <div id="presentation-controls">
    <button id="toggle-camera-presentation">Camera</button>
    <button id="exit-presentation">Controls</button>
  </div>

  <!-- The "Infinite" Canvas -->
  <div id="canvas-container">
    <!-- Three.js renderer will be appended here -->
  </div>

  <script src="gallery-data.js"></script>
  <script src="admin.js"></script>
  <script src="gallery.js"></script>
  <script src="audio.js"></script>
  <script src="app.js"></script>
</body>

</html>
